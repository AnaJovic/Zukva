<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Web site for organic Farm">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Ana Jovic">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./js/cart.js" defer></script>
    <script src="./js/order.js" defer></script>
    <script src="./js/cartdb.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <title>Zukva Cart</title>

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            
                  </ul>
</nav>
<header>
   
<h1>Zukva</h1>
</header>

<main>
  
<div id="shopping-cart">
    <table id="cart-contentTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <span id="total"></span>
    <div id="delivery">
           
                <h4 id="deli">Delivery</h4>
                <input type="radio" name="delivery" value="Express Delivery" id="express1" class="radio">
                <label>300 RSD PostExpres</label><br><br>
                <input type="radio" name="delivery" value="Express Delivery" id="express2" class="radio">
                <label>400 RSD Aks</label><br><br>
            
            <div>
    <span id="pay"></span>
</div>
</div>
</div>

           
         
<div id="user-data" class="bradius">
    <form method="post" id="form">
        <table>
            <thead>
                <tr>
                    <th>Contact Info</th>
                    <td></td>
                </tr>
            </thead>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="firstName" name="firstName" class="bradius" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName" name="lastName" class="bradius" placeholder="Surname">
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" class="bradius" placeholder="Address">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" id="city" name="city" class="bradius" placeholder="City">
                </td>
            </tr>
            <tr>
                <td>Postal Code:</td>
                <td><input type="text" id="postalCode" name="postalCode" class="bradius" placeholder="12345">
                </td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="text" id="phone" name="phone" class="bradius" placeholder="06*/****-***">
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" id="email" class="bradius" name="email">
                </td>
            </tr>
        </table>
    </form>
    <div>
            <a href="#" class="button bradius" id="submit" >Submit</a>
        </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-container bradius">
        <p>We are currently processing your order.</p><br>
        <p>Thank you!</p><br>
   <button type="submit" id="modbtn" class="bradius" onclick="users.submitUser()" onmouseup="this.parentElement.parentElement.style.display='none'">Done</button>
      </div>
    </div> 
</main>
<footer>
    &copy;  Copryght by Zukva &nbsp;
 </footer>
</body>

</html>
