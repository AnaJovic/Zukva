<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./js/cart.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cart</title>
   


</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            
                  </ul>
</nav>
<header>
   
<h1>Zukva</h1>
</header>

<main>
  
<div id="shopping-cart">
    <table id="cart-contentTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <span id="total"></span>
    <div id="delivery">
           
                <h4>Delivery</h4>
                <input type="radio" name="delivery" value="Express Delivery" id="express1">
                <label>300 RSD PostExpres</label><br><br>
                <input type="radio" name="delivery" value="Express Delivery" id="express2">
                <label>400 RSD Aks</label><br><br>
            
            <div>
    <span id="pay"></span>
</div>
</div>
</div>

           
         
<div id="user-data">
    <form method="post" id="forma">
        <table>
            <thead>
                <tr>
                    <th>Contact Info</th>
                    <td></td>
                </tr>
            </thead>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="firstName" name="firstName" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName" name="lastName" placeholder="Surname">
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" placeholder="Address">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" id="city" name="city" placeholder="City">
                </td>
            </tr>
            <tr>
                <td>Postal Code:</td>
                <td><input type="text" id="postalCode" name="postalCode" placeholder="12345">
                </td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="text" id="phone" name="phone" placeholder="06*/****-***">
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" id="email" name="email">
                </td>
            </tr>
        </table>
    </form>
    <div>
            <a href="index.html" class="button" id="submit">Submit</a>
        </div>
</div>

       
   
    


</main>

 </footer>
</body>

</html>
